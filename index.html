<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Текст с фоновым видео</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="video-windows">
          <video class="video-windows__video" src="./video.mp4" autoplay loop muted></video>
          <p class="video-windows__text">
            Lorem ipsum dolor 
            <span class="text__video">&nbsp;&nbsp;</span> 
            sit amet, consectetur adipisicing 
            <span class="text__video">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
            elit. Velit, deserunt. Laborum 
            <span class="text__video">&nbsp;&nbsp;&nbsp;&nbsp;</span> 
            illo quisquam ipsam sit!
          </p>
          <p class="video-windows__text--overlay">
            Lorem ipsum dolor 
            <span class="text__video">&nbsp;&nbsp;</span> 
            sit amet, consectetur adipisicing 
            <span class="text__video">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
            elit. Velit, deserunt. Laborum 
            <span class="text__video">&nbsp;&nbsp;&nbsp;&nbsp;</span> 
            illo quisquam ipsam sit!
          </p>
      </div>
      <script src="script.js"></script>
  </body>
</html>
